<div class="row transparent">
	<div class="col-md-12 col-sm-12" style="border-bottom: 1px solid #eee;">
		<h1><i class="fa fa-fire fa-lg"></i> EVENT </h1>
	</div>
	<div class="col-md-12 col-sm-12">
		<div class="col-md-3">
			Title: <input type="text" class="form-control" ng-model="event.title"><br/>
			Description: <input type="text" class="form-control" ng-model="event.description"><br/>
			From Date: <input class="datepicker form-control" ng-model="event.fromDate" data-date-format="mm/dd/yyyy"><br/>
			To Date: <input class="datepicker form-control" ng-model="event.toDate" data-date-format="mm/dd/yyyy">
			Photo Url:  <input type="text" class="form-control" ng-model="event.photoUrl"><br/><br/>
			<button class="form-control" ng-click="saveEvent()">save Event</button>
		</div>

	</div>
</div>
